<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Tab Bar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tab-bar">
    <div class="tab" id="tab1" onclick="changeTab(1)">Tab 1</div>
    <div class="tab" id="tab2" onclick="changeTab(2)">Tab 2</div>
    <div class="tab" id="tab3" onclick="changeTab(3)">Tab 3</div>
  </div>

  <div class="content">
    <div class="tab-content active" id="content1">
      <h2>Content for Tab 1</h2>
      <p>This is the content of Tab 1.</p>
    </div>
    <div class="tab-content" id="content2">
      <h2>Content for Tab 2</h2>
      <p>This is the content of Tab 2.</p>
    </div>
    <div class="tab-content" id="content3">
      <h2>Content for Tab 3</h2>
      <p>This is the content of Tab 3.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
