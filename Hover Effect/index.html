<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card With Hover Effect</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="image.jpg" alt="Image" class="card-image">
      <div class="card-overlay">
        <h2 class="card-title">Dog Breeds</h2>
        <p class="card-description">Dogs are wonderful animals, and there are plenty of interesting details to explore about them.</p>
        <a href="#" class="card-button">Read More</a>
      </div>
    </div>
  </div>
</body>
</html>
