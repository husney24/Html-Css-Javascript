<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shake Element</title>
    <style>
    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
    }

    .shake-element {
      animation: shake 0.4s infinite;
      color: sienna;
      text-align: center;
      margin-top: 250px;
    }
    img{
        width: 400px;
        height: 250px;
    }
    </style>
</head>
<body>
    <div class="shake-element">
    <h1>SHAKE IT!  SHAKE IT!</h1>
    <img src="https://images.unsplash.com/photo-1541658016709-82535e94bc69?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=869&q=80" alt="">
    </div>
</body>
</html>
