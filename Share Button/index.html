<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Button</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <button class="share-button" id="shareBtn">
      <i class="fas fa-share"></i> Share
    </button>
    <div class="social-apps" id="socialApps">
      <button class="social-app"><i class="fab fa-facebook"></i></button>
      <button class="social-app"><i class="fab fa-twitter"></i></button>
      <button class="social-app"><i class="fab fa-instagram"></i></button>
      <button class="social-app"><i class="fab fa-linkedin"></i></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
