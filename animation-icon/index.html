<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Share Icon Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="share-icons">
      <a href="#" class="share-icon facebook">
        <i class="fab fa-facebook-f">a</i>
      </a>
      <a href="#" class="share-icon twitter">
        <i class="fab fa-twitter">b</i>
      </a>
      <a href="#" class="share-icon instagram">
        <i class="fab fa-instagram">c</i>
      </a>
      <a href="#" class="share-icon linkedin">
        <i class="fab fa-linkedin">d</i>
      </a>
    </div>
  </div>
</body>
</html>
